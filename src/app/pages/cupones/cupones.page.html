<ion-header>
  <ion-item lines="none">
    <ion-button slot="start" fill="clear" [routerLink]="[ '/perfil']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
            <ion-text color="dark">
              <h6>CUPONES</h6>
            </ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item lines="none">
    <ion-col size="12">
      <ion-segment #vistas scrollable mode="md" color="primary" (ionChange)="cambioView( $event )">
        <ion-segment-button mode="md" class="textSegtman segmenButton" [value]="item" *ngFor="let item of listOpcion">
          <ion-label text-capitalize> {{ item }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-item>

</ion-header>

<ion-content>

  <div *ngIf="view == 'ACTIVOS'">
    <app-list-cupones [query]="query"></app-list-cupones>
  </div>

  <div *ngIf="view == 'NO DISPONIBLE'">
    <app-list-cupones [query]="query"></app-list-cupones>
  </div>
</ion-content>
