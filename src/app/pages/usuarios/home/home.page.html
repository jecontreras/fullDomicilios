<ion-header *ngIf="view != 'home'">
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="atras()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-text color="dark" *ngIf="view == 'perfil'">
      <p>MI PERFIL</p>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-toolbar *ngIf="view == 'home'">
    <ion-toolbar>
      <ion-text color="dark">
        <h1>BIENVENIDO USUARIO</h1>
      </ion-text>
    </ion-toolbar>
    <br><br>
    
    <ion-text color="dark">
      <h4>Pasos a seguir para pedir un mandado</h4>
    </ion-text>
    <br><br><br><br><br><br><br>
    <div class="ion-text-center">
      <ion-button size="large" (click)="openSolicitar()">
        SOLICITAR UN MANDADO
      </ion-button>
    </div>
  </ion-toolbar>

  <ion-toolbar *ngIf="view == 'chat'">
    <ion-card class="altoCars">
      <ion-card-header class="colorTitulo">
        <div class="ion-text-center">
          <ion-card-title color="medium">BANDEJA DE MENSAJES</ion-card-title>
        </div>
      </ion-card-header>
    </ion-card>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="200" pullMax="300">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-list>
  
      <ion-item *ngFor="let item of listRow">
        <ion-avatar slot="start">
          <img *ngIf="dataUser.id != item.reseptor.id" [src]="item['reseptor']?.foto || './assets/perfil.png'">
          <img *ngIf="dataUser.id == item.reseptor.id" [src]="item['emisor']?.foto || './assets/perfil.png'">
        </ion-avatar>
        <ion-label>
          <ion-text color="dark">
            <h2 *ngIf="dataUser.id != item.reseptor.id">{{ item['reseptor'].nombre }}</h2>
            <h2 *ngIf="dataUser.id == item.reseptor.id">{{ item['emisor'].nombre }}</h2>
          </ion-text>
        </ion-label>
        <ion-button color="primary" (click)="openChat( item )" slot="end">
          ABRIR
        </ion-button>
      </ion-item>
    </ion-list>
    
    <div class="ion-text-center" *ngIf="listRow.length == 0">
      <ion-text colo="dark">
        <span>Lista Vacia</span>
      </ion-text>
    </div>
  
    <ion-infinite-scroll threshold="150px"
                           (ionInfinite)="loadData( $event )"
                          >
      <ion-infinite-scroll-content loadingSpinner="crescent"
                                    loadingtext="Cargando data..">
  
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-toolbar>

  <ion-toolbar *ngIf="view == 'perfil'">
    <div class="ion-text-center">
      <p>
        <ion-chip class="chipPerfil">
          <ion-avatar class="avatarPerfil">
            <img [src]="dataUser.foto || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+'" />
          </ion-avatar>
          <ion-label>{{ dataUser.nombre }}</ion-label>
        </ion-chip>
      </p>
    </div>

    <ion-list>
      <ion-item>
        <ion-input class="ion-color-lavel inputColor" [(ngModel)]="dataUser.email" required type="text"></ion-input>
        <ion-icon slot="end" name="eyedrop-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="ion-color-lavel inputColor" [(ngModel)]="dataUser.celular" required type="text"></ion-input>
        <ion-icon slot="end" name="eyedrop-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-textarea rows="4" class="inputColor" cols="10" [(ngModel)]="dataUser.direccion"></ion-textarea>
        <ion-icon slot="end" name="eyedrop-outline"></ion-icon>
      </ion-item>
    </ion-list>

  </ion-toolbar>

</ion-content>

<ion-footer class="ion-padding">
  <ion-toolbar *ngIf="view == 'perfil'">
    <div class="ion-text-center">
      <ion-button color="primary" (click)="cerrar_seccion()">
        CERRAR SESIÃ“N
      </ion-button>
    </div>
  </ion-toolbar>
  <ion-segment color="tertiary" value="favorite" (ionChange)="cambioVista( $event )"> 
    <ion-segment-button value="chat">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="perfil">
      <ion-icon name="person-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
