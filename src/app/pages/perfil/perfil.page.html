<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon class="padding_menu" size="large" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <div class="ion-text-center">
          <ion-avatar>
            <img [src]="fotoPerfil || './assets/perfil.png'">
          </ion-avatar>
          <ion-button (click)="openGaleria()">
            Cambiar Foto
          </ion-button>
          <ion-button (click)="uploadImage()" *ngIf="data.id">
            Subir Foto
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label class="ion-color-lavel" position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
      <ion-input class="ion-color-lavel" [(ngModel)]="data.nombre" placeholder="Nombre(s)" required type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="ion-color-lavel" position="stacked">Apellidos <ion-text color="danger">*</ion-text></ion-label>
      <ion-input class="ion-color-lavel" [(ngModel)]="data.apellido" placeholder="Apellidos" required type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="ion-color-lavel" position="stacked">Fecha de Nacimiento <ion-text color="danger">*</ion-text></ion-label>
      <ion-datetime [(ngModel)]="data.fechaNacimiento" placeholder="fecha de nacimientos"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="ion-color-lavel" position="stacked">Sexo <ion-text color="danger">*</ion-text></ion-label>
      <ion-select value="notifications" [(ngModel)]="data.sexo" interface="action-sheet">
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="femenino">Femenino</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label class="ion-color-lavel" position="stacked">Correo <ion-text color="danger">*</ion-text></ion-label>
      <ion-input class="ion-color-lavel" [(ngModel)]="data.email" required type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="ion-color-lavel" position="stacked">Ciudad <ion-text color="danger">*</ion-text></ion-label>
      <ion-input class="ion-color-lavel" [(ngModel)]="data.ciudad" required type="text"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="success" expand="full" (click)="submit()" class="ion-padding ion-text-center">Guardar</ion-button>
  </ion-toolbar>
</ion-footer>
