<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start">
      <img class="fotoPerfil" [src]="dataUser.foto || './assets/perfil.png'">
    </ion-avatar>
    <ion-title>{{ dataUser.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 <ion-list>
   <ion-item *ngFor="let item of listMenus" [routerLink]="[item.url]">
    <ion-icon slot="start" [name]="item.icons"></ion-icon>
    <ion-text color="dark">
      <p>{{ item.titulo }}</p>
    </ion-text>
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
   </ion-item>
   <ion-item (click)="openAyuda('ayuda')">
    <ion-icon slot="start" [name]="medkit-outline"></ion-icon>
    <ion-text color="dark">
      <p>Ayuda</p>
    </ion-text>
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
   </ion-item>
 </ion-list>
</ion-content>
