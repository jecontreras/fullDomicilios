<ion-header *ngIf="vista != 'home'" class="ionToolbarHeader">
  <ion-toolbar class="ionToolbarHeader">
    <ion-button slot="start" fill="clear" (click)="openView('home')">
      <ion-icon color="light" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="sliderOpts" *ngIf="vista == 'home'">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="./assets/icon/logo.png" class="logo">
          </ion-col>
          <ion-col size="12">
            <div class="ion-text-center">
              <ion-text color="dark">
                <p>Elija una opción para continuar</p>
              </ion-text>
              <ion-button color="primary" expand="block" (click)="openView('facebook')">Continuar con Facebook</ion-button><br>
              <ion-button color="primary" expand="block" (click)="openView('google')">Continuar con Google</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
