<ion-header *ngIf="vista != 'home'" class="ionToolbarHeader">
  <ion-toolbar class="ionToolbarHeader">
    <ion-button slot="start" fill="clear" (click)="openView('home')">
      <ion-icon color="light" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="sliderOpts" *ngIf="vista == 'home'">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="./assets/icon/logo.png" class="logo">
            <ion-text color="dark">
              <h3>Ecamarero</h3>
            </ion-text>
          </ion-col>
          <ion-col size="12">
            <div class="ion-text-center">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <div class="ion-text-center">
                      <ion-button color="primary" expand="block" (click)="openView('facebook')">
                        <ion-icon name="logo-facebook"></ion-icon>
                        Ingresar con Facebook
                      </ion-button>
                    </div>
                  </ion-col>
                  <ion-col size="12">
                    <div class="ion-text-center">
                      <ion-button color="primary" expand="block" (click)="openView('google')">
                        <ion-icon name="logo-google"></ion-icon>
                        Ingresar con Google
                      </ion-button>
                    </div>
                  </ion-col>
                  <ion-col size="12">
                    <div class="ion-text-center">
                      <ion-button color="primary" expand="block" (click)="openView('invitado')">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                        Ingresar como invitado
                      </ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-item lines="none">
                <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
                <ion-input class="ion-color-lavel" [(ngModel)]="data.email" aria-placeholder="Correo electronico" required type="email"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-icon slot="start" name="key-outline"></ion-icon>
                <ion-input class="ion-color-lavel" [(ngModel)]="data.password" required aria-placeholder="Contraseña" type="password"></ion-input>
              </ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <div class="ion-text-center">
                      <ion-button color="success" expand="block" (click)="iniciar()">
                        Ingresar
                      </ion-button>
                    </div>
                  </ion-col>
                  <ion-col size="12">
                    <div class="ion-text-center">
                      <ion-text color="dark">
                        Recuperar Contraseña
                      </ion-text>
                    </div>
                  </ion-col>
                  <ion-col size="12">
                    <div class="ion-text-center">
                      <ion-button color="danger" expand="block" (click)="iniciar()">
                        Crear Cuenta
                      </ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
